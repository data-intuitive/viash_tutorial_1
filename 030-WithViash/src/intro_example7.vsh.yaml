functionality:
  name: intro_example7
  description: |
    List information about the files (the current directory by default) 
    in alphabetical order, filtered by a regular expression.
  arguments:
    - name: "path"
      type: file
      description: "Which directory to list the contents of."
      default: .
    - name: "--filter"
      type: string
      description: "A regular expression to filter the listed files."
      default: '.*'
  resources:
    - type: bash_script
      path: script.sh
platforms:
  - type: native
  - type: docker
    id: docker1
    image: alpine:latest
  - type: docker
    id: docker2
    image: ubuntu:latest
